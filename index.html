<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Pulsar</title>
    <link href="css/stylefile.css" rel="stylesheet">
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .contact-form__message {
            margin-top: 15px;
            min-height: 20px;
            font-size: 14px;
        }
        .preloader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .preloader_active {
            display: flex;
        }
    </style>
</head>
<body class="body">
    <!-- –í–∞—à —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π HTML –∫–æ–¥ -->
    <div id="form">
        <button id="openModal">–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ —Ä–∞—Å—Å—ã–ª–∫—É</button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>–ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —Ä–∞—Å—Å—ã–ª–∫—É</h2>
                
                <form id="form-contact" class="contact-form" autocomplete="off">
                    <label for="email">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email:</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">

                    <div class="checkbox-container">
                        <input type="checkbox" id="consent" name="consent" required>
                        <label for="consent">–Ø —Å–æ–≥–ª–∞—Å–µ–Ω —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö</label>
                    </div>

                    <button type="submit">–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</button>
                    <p class="contact-form__message"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- –ü—Ä–µ–ª–æ–∞–¥–µ—Ä -->
    <div class="preloader">
        <div>–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Telegram
        const TELEGRAM_BOT_TOKEN = '8180342154:AAHRkLwiaUbYGJ3vQTWttuUREU-M80n5y2g';
        const TELEGRAM_CHAT_ID = '-4675095648';

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º
        const modal = document.getElementById("modal");
        const btn = document.getElementById("openModal");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        $(document).ready(function() {
            $(".contact-form").submit(function(event) {
                event.preventDefault();

                // –°–æ–æ–±—â–µ–Ω–∏—è —Ñ–æ—Ä–º—ã
                const successSendText = "–ü–æ–¥–ø–∏—Å–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∞!";
                const errorSendText = "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.";
                const requiredFieldsText = "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è";

                const message = $(this).find(".contact-form__message");
                const form = $(this);
                const email = form.find("#email").val();
                const consent = form.find("#consent").is(":checked");

                // –í–∞–ª–∏–¥–∞—Ü–∏—è
                if (!email || !consent) {
                    message.text(requiredFieldsText).css("color", "#d42121");
                    return;
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä
                $(".preloader").addClass("preloader_active");

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Telegram
                const telegramMessage = `
                    üì¢ –ù–æ–≤–∞—è –ø–æ–¥–ø–∏—Å–∫–∞
                    Email: ${email}
                    –°–æ–≥–ª–∞—Å–∏–µ: –î–∞
                    –î–∞—Ç–∞: ${new Date().toLocaleString()}
                `.trim();

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
                $.ajax({
                    url: `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,
                    method: "POST",
                    dataType: "json",
                    data: {
                        chat_id: TELEGRAM_CHAT_ID,
                        text: telegramMessage,
                        parse_mode: "HTML"
                    },
                    success: function(response) {
                        $(".preloader").removeClass("preloader_active");
                        
                        if (response.ok) {
                            message.text(successSendText).css("color", "#21d4bb");
                            form[0].reset();
                        } else {
                            message.text(errorSendText).css("color", "#d42121");
                        }
                    },
                    error: function(xhr, status, error) {
                        $(".preloader").removeClass("preloader_active");
                        message.text(errorSendText).css("color", "#d42121");
                        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
